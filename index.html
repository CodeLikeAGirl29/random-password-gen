<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://kit.fontawesome.com/29b275fb0c.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">

  <title>Scrimba | Random Password Generator</title>
</head>

<body>
  <main class="flex">
    <div class="container">
      <div class="upperSection">
        <h1 class="title">Generate a<br><span class="title-green">random password</span></h1>
        <h2 class="subtitle">Never use an insecure password again.</h2>
        <span id="password-slider-text">Length: <label for="slider" id="sliderNumber">11</label></span>

        <input type="range" min="11" max="18" value="11" class="slider" id="slider" name="slider"></input>

        <button class="btn" onclick="getGeneratePasswords()"><i class="fa-solid fa-bolt"></i>Generate
          passwords</button>

      </div>

      <hr class="center-ball">
      <div class="bottomSection">
        <div class="generatedPassword" id="password1-el"><i class="fa-solid fa-ellipsis" aria-hidden="true"></i>
        </div>
        <div class="generatedPassword" id="password2-el"><i class="fa-solid fa-ellipsis" aria-hidden="true"></i>
        </div>
        <div class="generatedPassword" id="password3-el"><i class="fa-solid fa-ellipsis" aria-hidden="true"></i>
        </div>
        <div class="generatedPassword" id="password4-el"><i class="fa-solid fa-ellipsis" aria-hidden="true"></i>
        </div>
        <div id="letter-main"></div>
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer>
    <div class="attribution">
      <span> Project by <a href="https://scrimba.com/learn/learnjavascript/" target="_blank">Scrimba</a>.<br>
         by <a href="https://github.com/codelikeagirl29" target="_blank">Lindsey</a>.</span>
    </div>
  </footer>

  <script src="assets/script.js"></script>
</body>

</html>
